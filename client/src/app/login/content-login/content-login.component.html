 <div class="body">
 <div class="card" style="width:30%">
   <div class="card-header bg-success  text-light headerCard">
     <a [routerLink]="['/']"> <p style="color:#ffffff">Voltar</p> </a>
   </div>
   <div class="card-body" >
    <form class="needs-validation" novalidate [formGroup]="formLogin">
        <div class="form-group" >
          <div style="padding-bottom: 20px">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
        <button class="btn btn-success" (click)="handlerLogin()">Entrar</button>
    </form>
   </div>
   
 </div>
 </div>
