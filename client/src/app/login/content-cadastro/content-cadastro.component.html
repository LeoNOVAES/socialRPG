<div class="body">
<div class="card text">
  <div class="card-header bg-success  text-light cabForm">
    <a [routerLink]="['/']"> <p style="color:#ffffff;">Voltar</p> </a>
              <input type="file" (change)="changeFile($event)" />
  </div>
  <div class="card-body">
  
    <form class="needs-validation" novalidate [formGroup]="form" >
      <div class="row">
        <div class="col-sm-12">
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Email"/>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>NickName</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Nick Name" />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" />
          </div>
        </div>
        <div class="col-sm-6">
          <label>Voce e um mestre?</label>
          <div class="form-check">
            <input type="checkbox" formControlName="mestre" class="form-check-input" value="1" />
            <label class="form-check-label">Sim</label>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label>UF</label>
            <select class="custom-select custom-select-lg" formControlName="estado">
              <option value="DF" selected>DF</option>
              <option value="SP">SP</option>
              <option value="MG">MG</option>
              <option value="RJ">RJ</option>
              <option value="AC">AC</option>
              <option value="GO">GO</option>
            </select>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label>Descrição breve sobre você como jogador</label>
            <textarea formControlName="bio" class="form-control"></textarea>
          </div>
        </div>
        <div class="col-sm-12">
          <button class="btn btn-primary" type="button" (click)="handlerCadastro()" >Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div> 
</div>
